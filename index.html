<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Calculate</title>
</head>
<body>
    <div class = 'main'>
        <div class="main1">
            <div class="first">
                <button id="button">C</button>
                <button id="button">+/-</button>
                <button id="button">%</button>
                <button id="button">/</button>
            </div>
            <div class="second">
                <button id="button">7</button>
                <button id="button">8</button>
                <button id="button">9</button>
                <button id="button">*</button>
            </div>
            <div class="third">
                <button id="button">6</button>
                <button id="button">5</button>
                <button id="button">4</button>
                <button id="button">-</button>
            </div>
            <div class="forth">
                <button id="button">3</button>
                <button id="button">2</button>
                <button id="button">1</button>
                <button id="button">+</button>
            </div>
            <div class="fifth">
                <div class="fifth2" style="display: grid; grid-template-columns: 2fr 1fr 1fr;">
                    <button>0</button>
                    <button>,</button>
                    <button>=</button>
                </div>
            </div>
        </div>

    </div>
    
</body>
</html>
